<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .file-info p {
            margin: 5px 0;
            color: #555;
        }

        .file-name {
            font-weight: bold;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Excel Data Processor</h1>
        <p class="subtitle">Upload your Excel file to process and download</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Excel files only (.xlsx, .xls)</div>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div class="file-info" id="fileInfo">
            <p>üìÑ File: <span class="file-name" id="fileName"></span></p>
            <p>üìè Size: <span id="fileSize"></span></p>
        </div>

        <div class="spinner" id="spinner"></div>

        <div class="status" id="status"></div>

        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="btn" id="downloadBtn">‚¨áÔ∏è Download Processed File</button>
            <button class="btn" id="resetBtn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üîÑ Process Another File</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const buttonGroup = document.getElementById('buttonGroup');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let processedWorkbook = null;
        let processedFileName = '';

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Please upload a valid Excel file (.xlsx or .xls)', 'error');
                return;
            }

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            fileInfo.style.display = 'block';

            // Process file
            processFile(file);
        }

        function processFile(file) {
            showStatus('Processing file...', 'processing');
            spinner.style.display = 'block';
            buttonGroup.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Process the data
                    const processed = processData(workbook);
                    
                    if (processed) {
                        showStatus('‚úÖ File processed successfully!', 'success');
                        buttonGroup.style.display = 'flex';
                    } else {
                        showStatus('‚ùå Error processing file. Please check the file format.', 'error');
                    }
                } catch (error) {
                    showStatus('‚ùå Error: ' + error.message, 'error');
                } finally {
                    spinner.style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(workbook) {
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            
            // Read data with range starting from row 2 (skip 1 row)
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { 
                header: 1,
                range: 1 // Skip first row
            });

            if (jsonData.length < 2) {
                throw new Error('Not enough data in the file');
            }

            // Get headers from row 2 (index 0 after skipping row 1)
            const headers = jsonData[0];
            
            // Process data starting from row 3 (index 1)
            const processedData = [];
            
            for (let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                
                // Skip if row is empty or doesn't have enough columns
                if (!row || row.length < 24) continue;
                
                // Get columns starting from column G (index 6)
                // Columns: Ïù∏Í≥ÑÏùºÏûê(0), ÏóÖÏ≤¥Î™Ö(1), ÏúÑÌÉÅÎüâ(4), Î∞∞Ï∂úÏ∞®Îüâ(6), ÏóÖÏ≤¥Î™Ö.2(17)
                const Ïù∏Í≥ÑÏùºÏûê = row[6];
                const ÏóÖÏ≤¥Î™Ö = row[7];
                const ÏúÑÌÉÅÎüâ = parseFloat(row[10]) || 0;
                const Î∞∞Ï∂úÏ∞®Îüâ_raw = row[12];
                const ÏóÖÏ≤¥Î™Ö2 = row[23];
                
                // Filter: ÏúÑÌÉÅÎüâ > 0
                if (ÏúÑÌÉÅÎüâ <= 0) continue;
                
                // Process Î∞∞Ï∂úÏ∞®Îüâ - get last 4 characters
                let Î∞∞Ï∂úÏ∞®Îüâ = '';
                if (Î∞∞Ï∂úÏ∞®Îüâ_raw) {
                    const str = String(Î∞∞Ï∂úÏ∞®Îüâ_raw);
                    Î∞∞Ï∂úÏ∞®Îüâ = str.slice(-4);
                    // Convert to number if possible
                    const num = parseInt(Î∞∞Ï∂úÏ∞®Îüâ);
                    Î∞∞Ï∂úÏ∞®Îüâ = isNaN(num) ? Î∞∞Ï∂úÏ∞®Îüâ : num;
                }
                
                // Process Ïù∏Í≥ÑÏùºÏûê - convert to date with year 1900, month 1
                let processedDate = '';
                if (Ïù∏Í≥ÑÏùºÏûê) {
                    try {
                        const excelDate = XLSX.SSF.parse_date_code(Ïù∏Í≥ÑÏùºÏûê);
                        processedDate = `1900-01-${String(excelDate.d).padStart(2, '0')}`;
                    } catch {
                        processedDate = String(Ïù∏Í≥ÑÏùºÏûê);
                    }
                }
                
                // Replace company names
                const replaceMap = {
                    'ÏàòÎèÑÍ∂åÎß§Î¶ΩÏßÄÍ¥ÄÎ¶¨Í≥µÏÇ¨(Î∞òÏûÖÌåÄ)': 'Îß§Î¶ΩÏßÄ',
                    'ÎÜçÏóÖÌöåÏÇ¨Î≤ïÏù∏ ÏÑùÍ≥Ñ (Ï£º)': 'ÏÑùÍ≥Ñ',
                    'ÏÑúÏö∏Î¨ºÏû¨ÏÉùÏãúÏÑ§Í≥µÎã®-ÏÑúÎÇ®ÏÑºÌÑ∞': 'ÏÑúÎÇ®',
                    'ÏÑúÏö∏ÌäπÎ≥ÑÏãú ÎÇúÏßÄ Î¨ºÏû¨ÏÉùÏÑºÌÑ∞': 'ÎÇúÏßÄ',
                    'Ï†ïÏï†ÏòÅÎÜçÏ°∞Ìï©Î≤ïÏù∏': 'Ï†ïÏï†ÏòÅÎÜç',
                    'Ïù∏Ï≤úÌôòÍ≤ΩÍ≥µÎã® Í∞ÄÏ¢åÏÇ¨ÏóÖÏÜå': 'Í∞ÄÏ¢åÏÇ¨ÏóÖÏÜå',
                    'Ï†ÑÏ£ºÎ¶¨Ïã∏Ïù¥ÌÅ¥ÎßÅÏóêÎÑàÏßÄ(Ï£º)-ÏôÑÏÇ∞': 'Ï†ÑÏ£º',
                    'ÏÑúÏö∏ÏãúÏ§ëÎûëÎ¨ºÏû¨ÏÉùÏÑºÌÑ∞-Ï≤òÎ¶¨Ïûê': 'Ï§ëÎûë',
                    'Ïπ†ÏÑ±ÏóêÎÑàÏßÄ ÏòÅÎÜçÏ°∞Ìï©Î≤ïÏù∏': 'Ïπ†ÏÑ±ÏóêÎÑàÏßÄ'
                };
                
                let ÏóÖÏ≤¥Î™Ö2_processed = ÏóÖÏ≤¥Î™Ö2;
                if (ÏóÖÏ≤¥Î™Ö2 && replaceMap[ÏóÖÏ≤¥Î™Ö2]) {
                    ÏóÖÏ≤¥Î™Ö2_processed = replaceMap[ÏóÖÏ≤¥Î™Ö2];
                }
                
                // Remove (Ï£º)
                if (ÏóÖÏ≤¥Î™Ö2_processed) {
                    ÏóÖÏ≤¥Î™Ö2_processed = ÏóÖÏ≤¥Î™Ö2_processed.replace(/\(Ï£º\)/g, '');
                }
                
                // Adjust ÏúÑÌÉÅÎüâ if < 100
                let ÏúÑÌÉÅÎüâ_processed = ÏúÑÌÉÅÎüâ;
                if (ÏúÑÌÉÅÎüâ < 100) {
                    ÏúÑÌÉÅÎüâ_processed = ÏúÑÌÉÅÎüâ * 1000;
                }
                
                // Remove whitespace from ÏóÖÏ≤¥Î™Ö
                let ÏóÖÏ≤¥Î™Ö_processed = ÏóÖÏ≤¥Î™Ö ? String(ÏóÖÏ≤¥Î™Ö).replace(/\s+/g, '') : '';
                
                processedData.push({
                    'Î∞∞Ï∂úÏ∞®Îüâ': Î∞∞Ï∂úÏ∞®Îüâ,
                    'Ïù∏Í≥ÑÏùºÏûê': processedDate,
                    'ÏóÖÏ≤¥Î™Ö': ÏóÖÏ≤¥Î™Ö_processed,
                    'ÏóÖÏ≤¥Î™Ö.2': ÏóÖÏ≤¥Î™Ö2_processed,
                    'ÏúÑÌÉÅÎüâ': ÏúÑÌÉÅÎüâ_processed
                });
            }
            
            if (processedData.length === 0) {
                throw new Error('No data to process after filtering');
            }
            
            // Create new workbook
            const newWorksheet = XLSX.utils.json_to_sheet(processedData);
            const newWorkbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'Processed Data');
            
            // Generate filename with yesterday's date
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const dateStr = yesterday.toISOString().split('T')[0];
            processedFileName = `new_data_${dateStr}.xlsx`;
            
            processedWorkbook = newWorkbook;
            return true;
        }

        downloadBtn.addEventListener('click', () => {
            if (processedWorkbook) {
                XLSX.writeFile(processedWorkbook, processedFileName);
            }
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            status.style.display = 'none';
            buttonGroup.style.display = 'none';
            processedWorkbook = null;
            processedFileName = '';
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
