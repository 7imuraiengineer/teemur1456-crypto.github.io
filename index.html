<!DOCTYPE html>
<html lang="ko">

    <style>
        * {

        body {

            align-items: center;

        .container {

            max-width: 600px;
            width: 100%;

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {

            background: #e8ebff;

        }

        .upload-icon {

            margin-bottom: 15px;
        }

        .upload-text {

            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {

        input[type="file"] {

        }

        .btn:disabled {

            box-shadow: none;
        }

        .status {

            border-radius: 10px;
            text-align: center;
            display: none;
        }

            border: 1px solid #c3e6cb;

            color: #721c24;
            border: 1px solid #f5c6cb;
        }

            color: #0c5460;
            border: 1px solid #bee5eb;
        }

            background: #f8f9ff;

<body>
    <div class="container">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const buttonGroup = document.getElementById('buttonGroup');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const debugInfo = document.getElementById('debugInfo');

        let processedFileName = '';

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('Please upload a valid Excel file (.xlsx or .xls)', 'error');
                return;
            }

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            fileInfo.style.display = 'block';

            // Process file
            processFile(file);
        }

        function processFile(file) {
            showStatus('Processing file...', 'processing');
            spinner.style.display = 'block';
            buttonGroup.style.display = 'none';
            debugInfo.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true, cellStyles: true });
                    
                    // Process the data
                    const processed = processData(workbook);
                    
                    if (processed) {
                        showStatus('âœ… File processed successfully!', 'success');
                        buttonGroup.style.display = 'flex';
                    } else {
                        showStatus('âŒ Error processing file. Please check the file format.', 'error');
                    }
                } catch (error) {
                    showStatus('âŒ Error: ' + error.message, 'error');
                    console.error(error);
                } finally {
                    spinner.style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        resetBtn.addEventListener('click', () => {

        function formatBytes(bytes) {
